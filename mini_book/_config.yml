# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Python for marine modelers using MIKE IO and ModelSkill
author: Jesper Mariegaard and  Henrik Andersson
logo: images/logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  allow_errors: true # errors are used on purpose to illustrate certain features
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

repository: 
  url: https://github.com/DHI/book-learn-mikeio-fmskill
  path_to_book: mini_book
  branch: main

launch_buttons:
  colab_url: "https://colab.research.google.com"
  notebook_interface: "jupyterlab"